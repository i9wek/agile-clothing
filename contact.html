   <section class="main_heading my-5 mt-5">
    <div class="text-center ">
      <h1 class="display-4 headcolor">Contact Us</h1>
      <hr class="w-25 mx-auto" />
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xxl-8 col-md-8  col-10 mx-auto">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1"
                class="form-label text-secondary">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">

            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-secondary">Email
                address</label>
              <input type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-secondary">We'll never share
                your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1"
                class="form-label text-secondary">Phonenumber</label>
              <input type="number" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1"
                class="form-label text-secondary">Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                  id="inlineRadio1" value="option1">
                <label class="form-check-label text-secondary"
                  for="inlineRadio1 ">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                  id="inlineRadio2" value="option2">
                <label class="form-check-label text-secondary"
                  for="inlineRadio2">Female</label>
              </div>

            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1"
                class="form-label text-secondary">City</label>
              <select class="form-select text-secondary"
                aria-label="Default select example">
                <option selected>Select City</option>
                <option value="1">Thiruvananthapuram</option>
                <option value="2">Kochi (Cochin)</option>
                <option value="3">Kozhikode (Calicut)</option>
                <option value="4">Thrissur</option>
                <option value="5">Kollam (Quilon)</option>
                <option value="6">Palakkad</option>
                <option value="7">Alappuzha (Alleppey)</option>
                <option value="8">Kannur</option>
                <option value="9">Kottayam</option>
                <option value="10">Malappuram</option>
                <option value="11">Pathanamthitta</option>
                <option value="12">Idukki</option>
                <option value="13">Ernakulam</option>
                <option value="14">Wayanad</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label text-secondary">Put here
                short detail</label>
              <textarea class="form-control" id="exampleFormControlTextarea1"
                rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label text-secondary">Upload design</label>
              <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1"
                class="form-label text-secondary">Address</label>
              <textarea class="form-control" id="exampleFormControlTextarea1"
                rows="2"></textarea>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input text-secondary" id="exampleCheck1">
              <label class="form-check-label text-secondary" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
